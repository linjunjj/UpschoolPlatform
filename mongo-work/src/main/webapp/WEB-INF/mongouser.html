<!DOCTYPE html>
<html>
<head>
    <title>用户</title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
        <Row :gutter="16">
            <i-col span="4">
                <i-input v-model="q.name" @on-enter="query" placeholder="名称"/>
            </i-col>
            <el-button type="danger" @click="query">查询</el-button>
            <i-button type="info" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</i-button>
            <i-button type="warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</i-button>

            <i-button type="error" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</i-button>

        </Row>
        <el-table
                :data="user"
                style="width: 100%"
                height="250"
                border stripe fit
                highlight-current-row style="width: 100%">
            <el-table-column
                    fixed
                    prop="id"
                    label="日期"
                    width="150">
            </el-table-column>
            <el-table-column
                    prop="nickname"
                    label="姓名"
                    width="120">
            </el-table-column>
            <el-table-column
                    prop="nickname"
                    label="省份"
                    width="120">
            </el-table-column>
            <el-table-column
                    prop="nickname"
                    label="市区"
                    width="120">`
            </el-table-column>
            <el-table-column
                    prop="nickname"
                    label="地址"
                    width="300">
            </el-table-column>
            <el-table-column
                    prop="nickname"
                    label="邮编"
                    width="120">
            </el-table-column>
        </el-table>
        <div  style="text-align: center;position: center">
            <el-pagination @size-change="handleSizeChange" @current-change="handleCurrentChange"
                           :current-page.sync="listQuery.page"
                           :page-sizes="[10,20,30, 50]" :page-size="listQuery.limit"
                           layout="total, sizes, prev, pager, next, jumper" :total="total">
            </el-pagination>
        </div>
    </div>

    <el-card v-show="!showList">
        <p slot="title">{{title}}</p>
        <el-form :model="user" label-width="80px">
            <el-form-item label="优惠券Id" prop="couponId">
                <i-input v-model="user.couponId" placeholder="优惠券Id"/>
            </el-form-item>
            <el-form-item label="优惠券数量" prop="couponNumber">
                <i-input v-model="user.couponNumber" placeholder="优惠券数量"/>
            </el-form-item>
            <el-form-item label="会员Id" prop="userId">
                <i-input v-model="user.userId" placeholder="会员Id"/>
            </el-form-item>
            <el-form-item label="使用时间" prop="usedTime">
                <el-date-picker v-model="user.usedTime" placeholder="使用时间"/>
            </el-form-item>
            <el-form-item label="订单Id" prop="orderId">
                <i-input v-model="user.orderId" placeholder="订单Id"/>
            </el-form-item>
            <el-form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>
                返回</i-button>
                <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
            </el-form-item>
        </el-form>
	</el-card>
</div>

<script src="${rc.contextPath}/js/shop/shopuser.js?_${date.systemTime}"></script>
</body>
</html>
