<!DOCTYPE html>
<html>
<head>
    <title>技能评论</title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
        <Row :gutter="16">
            <i-col span="4">
                <i-input v-model="q.name" @on-enter="query" placeholder="名称"/>
            </i-col>
            <i-button @click="query">查询</i-button>
			#if($shiro.hasPermission("skillcomment:save"))
            <i-button type="info" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</i-button>
			#end
			#if($shiro.hasPermission("skillcomment:update"))
            <i-button type="warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</i-button>
			#end
			#if($shiro.hasPermission("skillcomment:delete"))
            <i-button type="error" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</i-button>
			#end
        </Row>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

    <Card v-show="!showList">
        <p slot="title">{{title}}</p>
		<i-form ref="formValidate" :model="skillComment" :rules="ruleValidate" :label-width="80">
            <Form-item label="用户id" prop="userid">
                <i-input v-model="skillComment.userid" placeholder="用户id"/>
            </Form-item>
            <Form-item label="任务id" prop="skillId">
                <i-input v-model="skillComment.skillId" placeholder="任务id"/>
            </Form-item>
            <Form-item label="留言者id" prop="messagerId">
                <i-input v-model="skillComment.messagerId" placeholder="留言者id"/>
            </Form-item>
            <Form-item label="被留言者id" prop="ismessagerId">
                <i-input v-model="skillComment.ismessagerId" placeholder="被留言者id"/>
            </Form-item>
            <Form-item label="内容" prop="context">
                <i-input v-model="skillComment.context" placeholder="内容"/>
            </Form-item>
            <Form-item label="创建时间" prop="createTime">
                <i-input v-model="skillComment.createTime" placeholder="创建时间"/>
            </Form-item>
            <Form-item label="是否为新" prop="isNew">
                <i-input v-model="skillComment.isNew" placeholder="是否为新"/>
            </Form-item>
            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>返回</i-button>
                <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
            </Form-item>
        </i-form>
	</Card>
</div>

<script src="${rc.contextPath}/js/shop/skillcomment.js?_${date.systemTime}"></script>
</body>
</html>
