<!DOCTYPE html>
<html>
<head>
    <title>租房</title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
        <Row :gutter="16">
            <i-col span="4">
                <i-input v-model="q.name" @on-enter="query" placeholder="名称"/>
            </i-col>
            <i-button @click="query">查询</i-button>
			#if($shiro.hasPermission("rent:save"))
            <i-button type="info" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</i-button>
			#end
			#if($shiro.hasPermission("rent:update"))
            <i-button type="warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</i-button>
			#end
			#if($shiro.hasPermission("rent:delete"))
            <i-button type="error" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</i-button>
			#end
        </Row>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    <Card v-show="!showList">
        <p slot="title">{{title}}</p>
		<i-form ref="formValidate" :model="rent" :rules="ruleValidate" :label-width="80">
            <Form-item label="用户id" prop="userid">
                <i-input v-model="rent.userid" placeholder="用户id"/>
            </Form-item>
            <Form-item label="标题" prop="title">
                <i-input v-model="rent.title" placeholder="标题"/>
            </Form-item>
            <Form-item label="地址" prop="address">
                <i-input v-model="rent.address" placeholder="地址"/>
            </Form-item>
            <Form-item label="内容" prop="context">
                <i-input v-model="rent.context" placeholder="内容"/>
            </Form-item>
            <Form-item label="金额" prop="price">
                <i-input v-model="rent.price" placeholder="金额"/>
            </Form-item>
            <Form-item label="浏览量" prop="viewQuality">
                <i-input v-model="rent.viewQuality" placeholder="浏览量"/>
            </Form-item>
            <Form-item label="点赞量" prop="likeQuality">
                <i-input v-model="rent.likeQuality" placeholder="点赞量"/>
            </Form-item>
            <Form-item label="状态的" prop="status">
                <i-input v-model="rent.status" placeholder="状态的"/>
            </Form-item>
            <Form-item label="分类id" prop="categoryId">
                <i-input v-model="rent.categoryId" placeholder="分类id"/>
            </Form-item>
            <Form-item label="创建时间" prop="createTime">
                <i-input v-model="rent.createTime" placeholder="创建时间"/>
            </Form-item>
            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>返回</i-button>
                <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
            </Form-item>
        </i-form>
	</Card>
</div>

<script src="${rc.contextPath}/js/shop/rent.js?_${date.systemTime}"></script>
</body>
</html>
